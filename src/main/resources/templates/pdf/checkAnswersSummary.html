<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:remove="all" th:text="${title}">Probate application</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style type="text/css">
    body {
      font-family: "nta", sans-serif;
      margin-top: 25px;
      margin-bottom: 25px;
      margin-right: 50px;
      margin-left: 50px;
    }

    .table-content {
      display: block;
    }

    tr.border_bottom td {
      border-bottom: 0.5pt solid black;
    }

    .no-page-break {
      page-break-inside: avoid;
      -fs-keep-with-inline: keep;
      -fs-table-paginate: paginate;
    }

    td.column1 {
      width: 50%;
    }

    td.column2 {
      width: 10%;
    }

    td.column3 {
      width: 40%;
    }
  </style>
</head>
<body>
<main role="main">
  <h1>{{pageTitle}}</h1>
  <p>{{mainParagraph}}</p>

  {% for section in sections %}
  <section aria-labelledby="section-{{ loop.index }}-title" class="no-page-break">
    <h2 id="section-{{ loop.index }}-title">{{ section.title }}</h2>
    <dl>
      {% for questionAndAnswerRow in section.questionAndAnswers %}
      <div class="border_bottom">
        <dt>{{ questionAndAnswerRow.question }}</dt>
        <dd>
          {% for ans in questionAndAnswerRow.answers %}
          <div>{{ ans }}</div>
          {% endfor %}
        </dd>
      </div>
      {% endfor %}
    </dl>
  </section>
  {% endfor %}
</main>
</body>
</html>
