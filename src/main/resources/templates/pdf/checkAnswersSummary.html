<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:remove="all" th:text="${title}">Probate application</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style type="text/css">
    body {
      font-family: "nta", sans-serif;
      margin: 25px 50px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    h1, h2 {
      margin-bottom: 10px;
    }

    .section-header {
      font-weight: bold;
      font-size: 18px;
      padding: 10px 0;
      border-bottom: 2px solid black;
    }

    .no-border {
      border: none;
    }

    .answer {
      font-weight: bold;
    }
  </style>
</head>
<body>
<h1>{{ pageTitle }}</h1>
<p>{{ mainParagraph }}</p>

<table role="table">
  <tbody>
  {% for section in sections %}
  <tr>
    <td colspan="2" class="section-header">{{ section.title }}</td>
  </tr>

  {% for questionAndAnswerRow in section.questionAndAnswers %}
  <tr>
    <td class="column1">{{ questionAndAnswerRow.question }}</td>
    <td class="column3 answer">
      {% for ans in questionAndAnswerRow.answers %}
      <p>{{ ans }}</p>
      {% endfor %}
    </td>
  </tr>
  {% endfor %}
  {% endfor %}
  </tbody>
</table>
</body>
</html>
