<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:remove="all" th:text="${title}">Probate application</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style type="text/css">
    body {
      font-family: "nta", sans-serif;
      margin-top: 25px;
      margin-bottom: 25px;
      margin-right: 50px;
      margin-left: 50px;
    }

    .table-content {
      display: block;
    }

    tr.border_bottom td {
      border-bottom: 0.5pt solid black;
    }

    .no-page-break {
      page-break-inside: avoid;
      -fs-keep-with-inline: keep;
      -fs-table-paginate: paginate;
    }

    td.column1 {
      width: 50%;
    }

    td.column2 {
      width: 10%;
    }

    td.column3 {
      width: 40%;
    }

    th {
      text-align: left;
      font-weight: bold;
    }

    [tabindex]:focus {
      outline: 2px solid #005ea5;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
<main>
  <table role="table">
    <thead>
    <tr>
      <th scope="col">Column 1</th>
      <th scope="col">Column 2</th>
      <th scope="col">Column 3</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Data 1</td>
      <td>Data 2</td>
      <td>Data 3</td>
    </tr>
    </tbody>
  </table>
</main>
</body>
</html>
