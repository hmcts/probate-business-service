<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:remove="all" th:text="${title}">Probate application</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style type="text/css">
    body {
      font-family: "nta", sans-serif;
      margin-top: 25px;
      margin-bottom: 25px;
      margin-right: 50px;
      margin-left: 50px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    .no-page-break {
      page-break-inside: avoid;
    }
  </style>
</head>
<body>
<table role="table">
  <caption>{{pageTitle}}</caption>
  <thead>
  <tr>
    <th scope="col" class="column1">Question</th>
    <th scope="col" class="column2"></th>
    <th scope="col" class="column3">Answer</th>
  </tr>
  </thead>
  <tbody>
  {% for section in sections %}
  <tr class="border_bottom">
    <td colspan="3" style="font-weight: bold;"><h2>{{ section.title }}</h2></td>
  </tr>
  {% for questionAndAnswerRow in section.questionAndAnswers %}
  <tr class="border_bottom">
    <td class="column1">{{ questionAndAnswerRow.question }}</td>
    <td class="column2"></td>
    <td class="column3">
      {% for ans in questionAndAnswerRow.answers %}
      <p>{{ ans }}</p>
      {% endfor %}
    </td>
  </tr>
  {% endfor %}
  {% endfor %}
  </tbody>
</table>
</body>
</html>
