<!DOCTYPE html>
<html lang="en">
<head>
  <title>Probate Application</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style type="text/css">
    body {
      font-family: Arial, sans-serif;
      margin-top: 25px;
      margin-bottom: 25px;
      margin-right: 50px;
      margin-left: 50px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f4f4f4;
      font-weight: bold;
    }

    h1, h2 {
      color: #333;
    }
  </style>
</head>
<body>
<main>
  <h1>Probate Application Summary</h1>
  <p>Please review the details below carefully.</p>

  <!-- Accessible Table -->
  <table aria-label="Probate Application Details">
    <thead>
    <tr>
      <th scope="col">Question</th>
      <th scope="col">Answer</th>
    </tr>
    </thead>
    <tbody>
    <!-- Section: Deceased's Details -->
    <tr>
      <td colspan="2">
        <h2>Deceased's Details</h2>
      </td>
    </tr>
    <tr>
      <th scope="row">Full Name</th>
      <td>John Doe</td>
    </tr>
    <tr>
      <th scope="row">Date of Birth</th>
      <td>01/01/1950</td>
    </tr>
    <tr>
      <th scope="row">Date of Death</th>
      <td>01/01/2023</td>
    </tr>

    <!-- Section: Will Details -->
    <tr>
      <td colspan="2">
        <h2>Will Details</h2>
      </td>
    </tr>
    <tr>
      <th scope="row">Will Dated</th>
      <td>01/01/2020</td>
    </tr>
    <tr>
      <th scope="row">Will Signed</th>
      <td>Yes</td>
    </tr>
    </tbody>
  </table>
</main>
</body>
</html>
