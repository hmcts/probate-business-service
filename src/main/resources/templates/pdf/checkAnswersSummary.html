<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:remove="all" th:text="${title}">Probate application</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style type="text/css">
    body {
      font-family: "nta", sans-serif;
      margin-top: 25px;
      margin-bottom: 25px;
      margin-right: 50px;
      margin-left: 50px;
    }

    .table-content {
      display: block;
    }

    tr.border_bottom td {
      border-bottom: 0.5pt solid black;
    }

    .no-page-break {
      page-break-inside: avoid;
      -fs-keep-with-inline: keep;
      -fs-table-paginate: paginate;
    }

    td.column1 {
      width: 50%;
    }

    td.column2 {
      width: 10%;
    }

    td.column3 {
      width: 40%;
    }

    th {
      text-align: left;
      font-weight: bold;
    }
  </style>
</head>
<body>
<main>
  <table role="table" aria-label="Probate Application Content">
    <thead>
    <tr>
      <th scope="col" class="column1">Question</th>
      <th scope="col" class="column2"></th>
      <th scope="col" class="column3">Answer</th>
    </tr>
    </thead>
    <tbody class="table-content">
    <tr>
      <td colspan="3" valign="top" style="font-weight: bold"><h1>{{pageTitle}}</h1></td>
    </tr>
    <tr>
      <td colspan="3">
        <p>{{mainParagraph}}</p>
      </td>
    </tr>

    {% for section in sections %}
    <div class="no-page-break">
      <tr class="border_bottom">
        <td colspan="3" valign="top" style="font-weight: bold"><h2>{{ section.title}}</h2></td>
      </tr>
      {% for questionAndAnswerRow in section.questionAndAnswers %}
      <tr class="border_bottom" role="row">
        <td class="column1" role="cell">{{ questionAndAnswerRow.question }}</td>
        <td class="column2" role="cell"></td>
        <td class="column3" role="cell">
          {% for ans in questionAndAnswerRow.answers %}
          <div>
            {{ ans}}
          </div>
          {% endfor %}
        </td>
      </tr>
      {% endfor %}
    </div>
    {% endfor %}
    </tbody>
  </table>
</main>
</body>
</html>
